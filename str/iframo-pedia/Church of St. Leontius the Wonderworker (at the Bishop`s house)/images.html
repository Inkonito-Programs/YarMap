<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../../../js/iframo-pedia/gallery.js"></script> <!--JS галереи-->
    <link rel="stylesheet" href="../../../css/iframo-pedia/gallery.css"> <!--CSS галереи-->
    <link href="../../../css/iframo-pedia/scrol_bar.css" rel="stylesheet" type="text/css" media="screen" > <!--Скрол бар-->
  </head>
  <body>

    <h1>Нажми на картинку</h1>

    <div class="gallery">
        <img src="files/1.jpg" alt="Image 1">
    </div>

    <!-- Lightbox контейнер -->
    <div id="lightbox">
        <!-- Кнопка закрыть -->
        <span id="close-btn">&times;</span>

        <!-- Main lightbox картинка -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Кнопки prev и next -->
        <div class="div_with_prev_and_next_btn">
          <button id="prev-btn">&lt; Prev</button>
          <button id="next-btn">Next &gt;</button>
        </div>

        <!-- Thumbnails контейнер -->
        <div id="thumbnail-container">
            <!-- Thumbnails будет добавляться динамически с помощью JavaScript -->
        </div>
    </div>
  </body>
</html>
