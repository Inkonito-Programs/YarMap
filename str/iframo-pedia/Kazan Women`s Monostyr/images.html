<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <script src="../../../js/iframo-pedia/gallery.js"></script> <!--JS галереи-->
    <link rel="stylesheet" href="../../../css/iframo-pedia/gallery.css"> <!--CSS галереи-->
    <link href="../../../css/iframo-pedia/scrol_bar.css" rel="stylesheet" type="text/css" media="screen" > <!--Скрол бар-->
  </head>
  <body>

    <h1>Нажми на картинку</h1>

    <div class="gallery-container">
      <div class="gallery">
          <div class="gallery-item">
              <img src="files/1.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/2.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/3.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/4.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/5.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/6.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/7.jpg">
          </div>
          <div class="gallery-item">
              <img src="files/8.jpg">
          </div>
      </div>
    </div>

    <!-- Lightbox контейнер -->
    <div id="lightbox">
        <span id="close-btn">&times;</span>
        <div id="lightbox-content">
            <img id="lightbox-img" src="" alt="lightbox image">
            <div class="lightbox-nav">
                <button id="prev-btn">&lt; Prev</button>
                <button id="next-btn">Next &gt;</button>
            </div>
        </div>
        <div id="thumbnail-container"></div>
    </div>
  </body>
</html>
