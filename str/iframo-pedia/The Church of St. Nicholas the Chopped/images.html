<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <script src="../../../js/gallery.js"></script>
    <link rel="stylesheet" href="../../../css/gallery.css">
  </head>
  <body>
    <h1>Галерея</h1>

    <div class="gallery">
        <img src="../../../files/iframo-pedia/The Church of St. Nicholas the Chopped/1.jpg" alt="Image 1">
        <img src="../../../files/iframo-pedia/The Church of St. Nicholas the Chopped/2.jpg" alt="Image 2">
        <img src="../../../files/iframo-pedia/The Church of St. Nicholas the Chopped/3.jpg" alt="Image 3">
        <img src="../../../files/iframo-pedia/The Church of St. Nicholas the Chopped/4.jpg" alt="Image 4">
    </div>

    <!-- Lightbox container -->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn">&times;</span>

        <!-- Main lightbox image -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Thumbnails container -->
        <div id="thumbnail-container">
            <!-- Thumbnails will be added dynamically using JavaScript -->
        </div>

        <!-- Previous and Next buttons -->
        <button id="prev-btn">&lt; Prev</button>
        <button id="next-btn">Next &gt;</button>
    </div>
  </body>
</html>
